<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto Pro - Gerador de Foto Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Chakra Petch', sans-serif;
        background-color: #000;
        color: #fff;
        overscroll-behavior: none;
        position: relative;
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: 
          radial-gradient(circle at 10% 20%, rgba(131, 58, 180, 0.4), transparent 50%),
          radial-gradient(circle at 80% 90%, rgba(253, 29, 29, 0.3), transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(252, 176, 69, 0.25), transparent 50%);
        animation: move-glows 20s linear infinite alternate;
        z-index: -1;
      }
      @keyframes move-glows {
        from { transform: translate(0, 0) scale(1); filter: blur(10px); }
        to { transform: translate(10vw, -15vh) scale(1.2); filter: blur(20px); }
      }

      .glow-border {
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      .glow-border::before {
        content: '';
        position: absolute;
        top: -50%; left: -50%;
        width: 200%; height: 200%;
        background: conic-gradient(
          from 180deg at 50% 50%,
          #fb00ff, #00ff66, #00fff7, #ff9100, #fb00ff
        );
        animation: rotate 6s linear infinite;
        z-index: -1;
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .psy-loader {
        position: relative;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        perspective: 800px;
      }
      .psy-loader .inner {
        position: absolute;
        box-sizing: border-box;
        width: 100%; height: 100%;
        border-radius: 50%;  
      }
      .psy-loader .inner.one {
        left: 0%; top: 0%;
        animation: rotate-one 1.5s linear infinite;
        border-bottom: 4px solid #f800ff;
      }
      .psy-loader .inner.two {
        right: 0%; top: 0%;
        animation: rotate-two 1.5s linear infinite;
        border-right: 4px solid #00ffc8;
      }
      .psy-loader .inner.three {
        right: 0%; bottom: 0%;
        animation: rotate-three 1.5s linear infinite;
        border-top: 4px solid #ffc400;
      }
      @keyframes rotate-one {
        0% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg); }
        100% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg); }
      }
      @keyframes rotate-two {
        0% { transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg); }
        100% { transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg); }
      }
      @keyframes rotate-three {
        0% { transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg); }
        100% { transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",

  }
}
</script>
</head>

  </body>
</html>
